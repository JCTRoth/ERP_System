  notification-service:
    image: ghcr.io/jctroth/erp-notification-service:latest
    container_name: erp-notification-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notificationdb
      SPRING_DATASOURCE_USERNAME: erp_notification
      SPRING_DATASOURCE_PASSWORD: Ra$hWee5Pei1e$
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_USERNAME: your-email@example.com
      SMTP_PASSWORD: your-smtp-password
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  translation-service:
    build:
      context: ./apps/services/java/translation-service
    image: ghcr.io/jctroth/erp-translation-service:latest
    container_name: erp-translation-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/translationdb
      SPRING_DATASOURCE_USERNAME: erp_translation
      SPRING_DATASOURCE_PASSWORD: Ra$hWee5Pei1e$
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  scripting-service:
    build:
      context: ./apps/services/java/scripting-service
    image: ghcr.io/jctroth/erp-scripting-service:latest
    container_name: erp-scripting-service
    profiles:
      - scripting  # Only start with: docker compose --profile scripting up
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/scriptingdb
      SPRING_DATASOURCE_USERNAME: erp_scripting
      SPRING_DATASOURCE_PASSWORD: Ra$hWee5Pei1e$
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  # ==========================================================================
  # Node.js Services
  # ==========================================================================
  templates-service:
    image: ghcr.io/jctroth/erp-templates-service:latest
    container_name: erp-templates-service
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://erp_templates:postgres@postgres:5432/erp_templates
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure

  # ==========================================================================
  # Gateway & Frontend
  # ==========================================================================
  gateway:
    build: ./apps/gateway
    image: erp-system-gateway:latest
    container_name: erp-gateway
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      HOSTNAME: 0.0.0.0
      LISTEN_HOST: 0.0.0.0
      JWT_SECRET: your-jwt-secret-key-here-make-it-long-and-secure
      USER_SERVICE_URL: http://user-service:5000/graphql/
      SHOP_SERVICE_URL: http://shop-service:5003/graphql/
      ACCOUNTING_SERVICE_URL: http://accounting-service:5001/graphql/
      MASTERDATA_SERVICE_URL: http://masterdata-service:5002/graphql/
      # ORDERS_SERVICE_URL: http://orders-service:5004/graphql/
      # COMPANY_SERVICE_URL: http://company-service:8080/graphql
      TRANSLATION_SERVICE_URL: http://translation-service:8081/graphql
      # NOTIFICATION_SERVICE_URL: http://notification-service:8082/graphql
    logging: *default-logging
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  frontend:
    image: ghcr.io/jctroth/erp-frontend:latest
    container_name: erp-frontend
    environment:
      VITE_API_URL: /graphql
      VITE_API_WS_URL: ws://shopping-now.net:8088/graphql
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
      restart_policy:
        condition: on-failure

  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: erp-nginx
    ports:
      - "8088:80"
    volumes:
      - /opt/erp-system/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/erp-system/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - gateway
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  #       reservations:
  #         cpus: '0.25'
  #         memory: 128M
  #     restart_policy:
  #       condition: on-failure

  # ==========================================================================
  # Infrastructure
  # ==========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: erp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD-SHELL", "mc alias set local http://localhost:9000 minioadmin minioadmin && mc admin info local --json | grep -q '\"status\":\"ok\"' || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging: *default-logging
    networks:
      - erp-network

volumes:
  postgres-data:
  minio-data:

networks:
  erp-network:
    driver: bridge