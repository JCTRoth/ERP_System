x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ==========================================================================
  # Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: securepassword123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      restart_policy:
        condition: on-failure

  # ==========================================================================
  # .NET Services
  # ==========================================================================
  user-service:
    image: ghcr.io/jctroth/erp-user-service:latest
    container_name: erp-user-service
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://*:5000
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=userdb;Username=erp_user;Password=Ra$hWee5Pei1e$
      JWT__Secret: your-jwt-secret-key-here-make-it-long-and-secure
      JWT__Issuer: erp-system
      JWT__Audience: erp-clients
      Database__EnableSeeding: "true"
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  shop-service:
    image: ghcr.io/jctroth/erp-shop-service:latest
    container_name: erp-shop-service
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://*:5003
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=shopdb;Username=erp_shop;Password=Ra$hWee5Pei1e$
      Database__EnableSeeding: "true"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  accounting-service:
    image: ghcr.io/jctroth/erp-accounting-service:${IMAGE_VERSION:-1.4}
    container_name: erp-accounting-service
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=accountingdb;Username=erp_accounting;Password=Ra$hWee5Pei1e$
      Database__EnableSeeding: "true"
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  masterdata-service:
    image: erp-system-masterdata-service:latest
    container_name: erp-masterdata-service
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=masterdatadb;Username=erp_masterdata;Password=Ra$hWee5Pei1e$
      Database__EnableSeeding: "true"
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  orders-service:
    image: ghcr.io/jctroth/erp-orders-service:latest
    container_name: erp-orders-service
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://*:5004
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=ordersdb;Username=erp_orders;Password=Ra$hWee5Pei1e$
      Database__EnableSeeding: "true"
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  # ==========================================================================
  # Java Services
  # ==========================================================================
  company-service:
    image: ghcr.io/jctroth/erp-company-service:latest
    container_name: erp-company-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/companydb
      SPRING_DATASOURCE_USERNAME: erp_company
      SPRING_DATASOURCE_PASSWORD: Ra$hWee5Pei1e$
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ""
      SPRING_AUTOCONFIGURE_EXCLUDE: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    networks:
      - erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure

