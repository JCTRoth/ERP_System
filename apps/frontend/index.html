    <!-- Dynamic title helper: set page-specific title via a meta tag <meta name="page-title" content="Invoices"> -->
    <script>
      (function(){
        try {
          const pageMeta = document.querySelector('meta[name="page-title"]');
          const base = 'ERP System';
          if (pageMeta && pageMeta.content && pageMeta.content.trim().length) {
            document.title = pageMeta.content.trim() + ' - ' + base;
          } else {
            // Keep default title or ensure homepage shows base
            if (!document.title || document.title === 'ERP System') document.title = base;
            else if (!document.title.includes(' - ')) document.title = document.title + ' - ' + base;
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
