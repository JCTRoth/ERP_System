server:
  port: 8080

spring:
  application:
    name: company-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/${DB_NAME:companydb}
    username: ${DB_USER:erp_company}
    password: ${DB_PASSWORD:devpassword}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: company-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.erp.company.event

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:company-logos}

# Application Configuration
app:
  demo-company:
    name: MediVita
    auto-create: true
  logo:
    max-size-bytes: 4194304
    allowed-mime-types:
      - image/png
      - image/jpeg
      - image/svg+xml
    sizes:
      original: 0
      sidebar: 400
      header: 200
      favicon: 64
      compact: 32

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.erp.company: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

# GraphQL DGS
dgs:
  graphql:
    path: /graphql
    graphiql:
      enabled: true
  federation:
    tracing:
      enabled: false
