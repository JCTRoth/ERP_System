name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Frontend Job
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test -- --coverage

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/frontend/coverage/lcov.info
          flags: frontend

  # .NET Services Job
  dotnet-services:
    name: .NET Services Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - UserService
          - ShopService
          - AccountingService
          - MasterdataService

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore apps/services/dotnet/${{ matrix.service }}/${{ matrix.service }}.csproj

      - name: Build
        run: dotnet build apps/services/dotnet/${{ matrix.service }}/${{ matrix.service }}.csproj --no-restore -c Release

      - name: Run tests
        run: |
          if [ -d "apps/services/dotnet/${{ matrix.service }}.Tests" ]; then
            dotnet test apps/services/dotnet/${{ matrix.service }}.Tests/${{ matrix.service }}.Tests.csproj --no-build -c Release --collect:"XPlat Code Coverage"
          fi

  # Java Services Job
  java-services:
    name: Java Services Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - company-service
          - notification-service
          - translation-service
          - scripting-service
          - edifact-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x apps/services/java/${{ matrix.service }}/gradlew

      - name: Build and Test
        working-directory: apps/services/java/${{ matrix.service }}
        run: ./gradlew build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service }}
          path: apps/services/java/${{ matrix.service }}/build/reports/tests

  # Gateway Job
  gateway:
    name: Gateway Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/gateway

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Validate supergraph config
        run: |
          npm install -g @apollo/rover
          rover supergraph compose --config supergraph-config.yaml --elv2-license accept || true

  # Docker Build Job
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, dotnet-services, java-services, gateway]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: frontend
            context: ./apps/frontend
            dockerfile: ./apps/frontend/Dockerfile
          - service: gateway
            context: ./apps/gateway
            dockerfile: ./apps/gateway/Dockerfile
          - service: user-service
            context: ./apps/services/dotnet/UserService
            dockerfile: ./apps/services/dotnet/UserService/Dockerfile
          - service: shop-service
            context: ./apps/services/dotnet/ShopService
            dockerfile: ./apps/services/dotnet/ShopService/Dockerfile
          - service: company-service
            context: ./apps/services/java/company-service
            dockerfile: ./apps/services/java/company-service/Dockerfile
          - service: notification-service
            context: ./apps/services/java/notification-service
            dockerfile: ./apps/services/java/notification-service/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=kubeconfig" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install erp-system ./infrastructure/helm/erp-system \
            --namespace erp-dev \
            --set global.environment=development \
            --set global.imageTag=${{ github.sha }}

  # Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=kubeconfig" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install erp-system ./infrastructure/helm/erp-system \
            --namespace erp-prod \
            --set global.environment=production \
            --set global.imageTag=${{ github.sha }}
