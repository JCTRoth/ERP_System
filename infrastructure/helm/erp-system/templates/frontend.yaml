{{- if .Values.services.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "erp-system.fullname" . }}-frontend
  labels:
    {{- include "erp-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "erp-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "erp-system.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: {{ include "erp-system.serviceAccountName" . }}
      containers:
        - name: frontend
          image: "{{ .Values.global.imageRegistry }}{{ .Values.services.frontend.image.repository }}:{{ .Values.services.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.frontend.port }}
              protocol: TCP
          env:
            - name: VITE_API_URL
              value: "/graphql"
            - name: VITE_ENVIRONMENT
              value: {{ .Values.environment }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.services.frontend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "erp-system.fullname" . }}-frontend
  labels:
    {{- include "erp-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.services.frontend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "erp-system.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}
