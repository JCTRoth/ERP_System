apiVersion: v1
kind: Secret
metadata:
  name: {{ include "erp-system.fullname" . }}-secrets
  labels:
    {{- include "erp-system.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.postgresPassword }}
  postgres-password: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  {{- else }}
  postgres-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.secrets.smtpUsername }}
  smtp-username: {{ .Values.secrets.smtpUsername | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.secrets.smtpPassword }}
  smtp-password: {{ .Values.secrets.smtpPassword | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.secrets.minioRootPassword }}
  minio-root-password: {{ .Values.secrets.minioRootPassword | b64enc | quote }}
  {{- else }}
  minio-root-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.secrets.superAdminEmail }}
  super-admin-email: {{ .Values.secrets.superAdminEmail | b64enc | quote }}
  {{- end }}
